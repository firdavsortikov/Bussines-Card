<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussines Card HTML & CSS</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <div class="card-front">
                <div class="left">
                    <img src="./images/uzb.svg">
                    <h4><span>Web</span>Design</h4>
                </div>
                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>Firdavs Ortikov</h4>
                            <p>Web Design</p>
                        </div>
                    </div>
                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>+1 347 681 1361</p>
                            <p>+1 347 377 1343</p>
                        </div>
                    </div>
                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>
                            <p>fortikov.fo@gmail.com</p>
                        </div>
                    </div>
                    <div class="address right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>2136 East 26th Street </p>
                            <p>Brooklyn NY 11229</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="./images/uzb.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
